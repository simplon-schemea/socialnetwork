version: "3.7"
services:
  postgres:
    image: postgres
    container_name: "socialnetwork-postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=socialnetwork
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
  api:
    build:
      context: server
    container_name: "socialnetwork-api"
    environment:
      - SN_DATABASE_NAME=socialnetwork
      - SN_DATABASE_HOST=socialnetwork-database
      - SN_DATABASE_PORT=5432
      - SN_DATABASE_USERNAME=postgres
      - SN_DATABASE_PASSWORD=password
      - SN_API_PORT=9000
      - SN_CERTIFICATE=/run/secrets/certificate
      - SN_PRIVATE_KEY=/run/secrets/private_key
    secrets:
      - certificate
      - private_key
    links:
      - postgres:socialnetwork-database
    ports:
      - 9000:9000
  webapp:
    build:
      context: webapp
    container_name: "socialnetwork-app"
    environment:
      - SN_API_HOST=socialnetwork-api
      - SN_API_PORT=9000
    links:
      - api:socialnetwork-api
    secrets:
      - certificate
      - private_key
    ports:
      - 80:80
      - 443:443
volumes:
  pgdata:
secrets:
  certificate:
    file: ssl/certificate.crt
  private_key:
    file: ssl/privkey.pem
